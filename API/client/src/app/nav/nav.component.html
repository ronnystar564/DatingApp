<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActivate="active">DatingApp</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountServices.currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" routerLink ="/members" routerLinkActivate="active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink ="/lists" routerLinkActivate="active">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink ="/messages" routerLinkActivate="active">Messages</a>
      </li>
      <li class="nav-item" (click)="logout()">
        <a class="nav-link" aria-disabled="true">Logout</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="accountServices.currentUser$ | async" dropdown>
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none" role="button">Welcome Users</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Edit Profile</a></li>
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
    <form *ngIf="!(accountServices.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username" required>
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password" required>
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>

  </div>
</nav>
